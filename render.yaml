services:
  - type: web
    name: restaurant-api
    env: node
    rootDir: api
    buildCommand: npm install
    startCommand: node server.js
    plan: free
    envVars:
      - key: PORT
        value: 3001
      - key: NODE_ENV
        value: production
      - key: FRONTEND_URL
        value: https://turkish-restaurant-app.vercel.app
      - key: DATABASE_URL
        fromDatabase:
          name: restaurant-db
          property: connectionString

databases:
  - name: restaurant-db
    databaseName: restaurant_db
    plan: free
